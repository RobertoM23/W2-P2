<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <img src="assets/images/logo.png" alt="Amazon logo" />
    </div>
    <div class="nav">
      <button>All</button>
      <button>Today's deals</button>
      <button>Customer Service</button>
      <button>Registry</button>
      <button>Gift Cards</button>
      <button>Sell</button>
    </div>
    <div class="banner">Shop All Holiday Gift Cards</div>
    <div class="main-banner"><h2>Holiday Gift Guides</div>
    <div class="second-banner">Be a go-gifter</div>

    <div class="grid-container">
      <div class="grid-item">
        <img src="assets/images/img_1.jpg" alt="Kindle" />
      </div>
      <div class="grid-item">
        <img src="assets/images/img_2.jpg" alt="Laptop" />
      </div>
      <div class="grid-item">
        <img src="assets/images/img_3.jpg" alt="Smartwatch" />
      </div>
      <div class="grid-item">
        <img src="assets/images/img_4.jpg" alt="Pets" />
      </div>
    </div>
    <div class="section">
      <img src="assets/images/img_9.png" alt="Gaming" /> Play the gifting game
      <button>Shop gaming</button>
    </div>
    <div class="section">
      <img src="assets/images/img_10.png" alt="Audio & Accessories" /> The sound
      of cheer <button>Shop Audio & Accessories</button>
    </div>
    <button class="back-to-top"><u>Back to top</u></button>
    <div class="footer">
      <img src="assets/images/logo.png" alt="Amazon" />
    </div>
    <script src="./D5.js"></script>
  </body>
</html>
